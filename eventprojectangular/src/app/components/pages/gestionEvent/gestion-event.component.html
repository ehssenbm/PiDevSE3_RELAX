
<app-header-style></app-header-style>
<div class="page-title-area item-bg3">
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>Events</li>
                <li>Gestion Event</li>
            </ul>
            <h2>My Events</h2>
        </div>
    </div>
</div>
            <div class="my-dashboard-area ptb-100">
                <div class="container">
            <div class="myDashboard-content">
                <div class="downloads-table table-responsive">
                    <table class="table">

                        <thead class="thead-dark">
                            <tr>
                                <th>Name</th>
                                <th>NbPlace</th>
                                <th>Description</th>
                                <th>date</th>
                                <th>Adress</th>
                                <th>Categorie</th>
                                <th>Pseudo</th>

                            </tr>
                        </thead>
                    
                        <tbody>
                            <tr *ngFor="let e of events">
                                
                    
                                <td >{{ e.nameEvent}}</td>
                                <td >{{ e.nbPlace }} PLACE</td>
                                <td >{{ e.EventDescription}}</td>
                                <td >{{ e.dateEvent}}</td>
                                <td >{{ e.Adress}}</td>
                                <td >{{ e.CategorieEvents}}</td> 
                                <td >{{ e.pseudo}}</td> 

                    
                        
                                <a class="btn btn-danger" (click)="deleteevent(e)">Delete</a>
                                <a style="margin-left: 10px" class="btn btn-success" (click)="editevent(e)">Edit</a>

                            
                             </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
